<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularElementPlayground</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="./angular-element-playground.js"></script>
</head>
<body>
  <sh-textfield label="Name" placeholder="Enter Name" config="{maxlength: 10}" testArray="hello" value="some value"></sh-textfield>
  <my-component first="Shripal" last="Soni"></my-component>
  <script>
    const ele = document.querySelector('sh-textfield');
    ele.addEventListener('onChange', (value) => console.log(value));
  </script>
</body>
</html>
